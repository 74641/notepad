<!doctype html>
<html>
    <head>
        <title>Notepad Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Materialize (https://materializecss.github.io/materialize/getting-started.html) -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0/dist/css/materialize.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper blue lighten-5">
          

          
                  <!-- Logo -->
                  <a href="#" style="margin-left: 25px;" class="left brand-logo grey-text text-darken-3">Notepad</a>
          
                </div>
              </nav>
        </header>
        <div class="login-form">
            <h1>Login</h1>
            <form action="#" method="post">
                <p>Username</p>
                <input type="text" name="user" placeholder="Enter an Username" id="text1" required="enter username">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter a password" required="required"><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
